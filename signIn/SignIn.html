<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SignIn</title>
</head>
<body>
    <div class="container">
        <div class="w-75 mx-auto my-5">
            <h1 class="do my-3">Login Now</h1>
            <div class="contain p-5 rounded-3">
                <input type="email" id="sigEmail" class="form-control mt-2" placeholder="email....">
                <input type="password" id="sigPassword" class="form-control mt-2" placeholder="password....">
                <button onclick="signIn()" class="btn btn-outline-light mt-2 form-control">SignIn</button>
            </div>
            <div id="message">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
